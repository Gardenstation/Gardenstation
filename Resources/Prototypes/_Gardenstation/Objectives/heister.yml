- type: entity
  abstract: true
  parent: BaseObjective
  id: BaseHeisterObjective
  components:
  - type: Objective
    issuer: objective-issuer-heister
  - type: RoleRequirement
    roles:
      mindRoles:
      - HeisterRole

- type: entity
  abstract: true
  parent: [BaseHeisterObjective, BaseStealObjective]
  id: BaseHeisterStealObjective
  components:
  - type: StealCondition
    verifyMapExistence: false
    descriptionText: objective-condition-heister-description
    checkStealAreas: true

- type: entity
  abstract: true
  parent: [BaseHeisterObjective, BaseHeisterStealObjective]
  id: BaseHeisterStealCollectionObjective
  components:
  - type: StealCondition
    verifyMapExistence: true

- type: entity
  abstract: true
  parent: [BaseHeisterObjective, BaseHeisterStealObjective]
  id: BaseHeisterStealStructureObjective
  components:
  - type: StealCondition
    verifyMapExistence: true
  - type: Objective
    difficulty: 2 # it's hard to hide

- type: entity
  abstract: true
  parent: [BaseHeisterObjective, BaseHeisterStealObjective]
  id: BaseHeisterStealAnimalObjective
  components:
  - type: StealCondition
    verifyMapExistence: false
    checkAlive: true
    objectiveNoOwnerText: objective-condition-steal-title-alive-no-owner
    descriptionText: objective-condition-heister-animal-description
  - type: Objective
    difficulty: 2 # it's hard to hide

