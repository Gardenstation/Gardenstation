# Externally applied meds

- type: reagent
  id: Psilacrazene
  name: reagent-name-psilacrazene
  group: Medicine
  desc: reagent-desc-psilacrazene
  physicalDesc: reagent-physical-desc-viscous
  flavor: bitter and tingly
  color: "#bbdcab"
  plantMetabolism:
  - !type:PlantAdjustWeeds
    amount: -8
  - !type:PlantAdjustHealth
    amount: -20
  worksOnTheDead: true
  reactiveEffects:
    Acidic:
      methods: [ Touch ]
      effects:
      - !type:HealthChange
        scaleByQuantity: true
        ignoreResistances: false
        damage:
          types:
            Heat: -1
            Cold: -2
            Caustic: -4 # europan arms. the caustic shells fell like rain.
        conditions:
        - !type:HasComponentOnEquipmentCondition
          components:
          - type: PressureProtection # can't get through this to reach the bodyparts!
          invert: true
  metabolisms:
    Medicine:
      metabolismRate: 3
      effects:
      - !type:HealthChange
        damage:
          types:
            Psionic: -3 # LAST RESORT PSI HEALING
      - !type:HealthChange
        damage:
          types:
            Poison: 1.5
      - !type:ChemVomit
        conditions:
        - !type:ReagentThreshold
          min: 15
        probability: 0.1
      - !type:Emote
        conditions:
        - !type:ReagentThreshold
          min: 20
        emote: Scream
        probability: 0.2
    Narcotic:
      effects:
      - !type:MovespeedModifier
        walkSpeedModifier: 1.25
        sprintSpeedModifier: 1.25
      - !type:GenericStatusEffect # never forget the ospreys
        key: Adrenaline
        component: IgnoreSlowOnDamage
        time: 5
      initializeFunctions:
      - !type:AddPsionicStatSources
        amplificationModifier: 0.25
