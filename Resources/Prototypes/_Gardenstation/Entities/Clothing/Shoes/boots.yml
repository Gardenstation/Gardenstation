- type: entity
  parent: ClothingShoesRealJordans
  id: ClothingShoesRealJordansAutographed
  name: air jordans
  description: These aren't just any Jordans, these were signed my Micheal Jordan himself. These must be worth a FORTUNE.
  components:
  - type: Sprite
    sprite: _Gardenstation/Clothing/Shoes/Boots/true_jordans.rsi
    state: icon
  - type: Clothing
    sprite: _Gardenstation/Clothing/Shoes/Boots/true_jordans.rsi
  - type: ClothingSpeedModifier
    walkModifier: 12
    sprintModifier: 12
  - type: Damageable
    damageContainer: In organic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 20
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Items/bow_pull.ogg
      - !type:SpawnEntitiesBehavior
        spawn:
          ClothingShoesCreasedJordans:
            min: 1
            max: 1
  - type: Tag
    tags:
    - WhitelistChameleon
