- type: entity
  id: ActionPsionicAssault
  name: Psionic Assault
  description: Teach the wicked. Show them pain.
  categories: [ HideSpawnMenu ]
  components:
    - type: EntityTargetAction
      icon: Interface/VerbIcons/dispel.png
      useDelay: 15
      range: 5
      itemIconStyle: BigAction
      blacklist:
        components:
          - PsionicInsulation
          - Mindbroken
      event: !type:PsionicAssaultPowerActionEvent
